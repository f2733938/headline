						sex = 1;

				}
                var param = {

                        'userid': userId,
                        "sex":sex,
                    },
                    method: 'post',

                }
                sanmi.query(param);
			})

            var now = new Date();

            $("#birth-date").change(function() {

                if(date2>date1){
					$.alert("出生日期不能大于当前日期");
                    $("#birth-date").val(today);
				}
                var userId = sanmi.queryParam("userId");
				var birthday = $("#birth-date").val();
				if (birthday != null ){
                    var param = {
                        url: '/user/info/change',

							"birthday":birthday
