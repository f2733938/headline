		<script>
            function tunpian(){
                $.each($(".l-first-tus figure"),
                    function(i, e) {
                        $(e).height($(e).width() * 0.66);
                    });
                $(".new-item5 .l-first-tus figure").height($(".new-item5 .l-first-tus figure").width() * 0.58);
            }
            var page = 2;
            $(function(){
                tunpian();
                var list = $("[name='count']");
                $(".fbz-gu").click(function(){
                    var userId = sanmi.queryParam("userId");
                    var publisherId = sanmi.queryParam("publisherId");
                    if (userId == null || userId == "" || userId == "null"){
                        alert("暂未登陆,请登录");
                        window.location.href="/view/login.html";
                        return false;
                    }
                    if($(this).hasClass("fbz-nogu")){
                        $(this).removeClass("fbz-nogu");
                        $(this).html("关注");
                        var param = {
                            url: '/headline/article/publisher/follow/cancel',
                            data: {
                                'publisherId': publisherId,
                                'userId': userId,
                            },
                            method: 'post',
                            dataType: 'json',
                            callback: 'followHander',
                        }
                        sanmi.query(param);
                    }else{
                        $(this).addClass("fbz-nogu");
                        $(this).html("已关注");
                        var param = {
                            url: '/headline/article/publisher/follow/create',
                            data: {
                                'publisherId': publisherId,
                                'userId': userId,
                            },
                            method: 'post',
                            dataType: 'json',
                            callback: 'followaHander',
                        }
                        sanmi.query(param);
                    }
                })
            })
            //处理返回值

            function followHander(json) {
                var status = json.status;
                //console.info(status);
                if(status == "0") {
                    alert(json.msg);
                    //sanmi.toPage("/index.html");
                    return;
                }
                alert("取消关注成功")
                location.reload();
            }
            function followaHander(json) {
                var status = json.status;
                //console.info(status);
                if(status == "0") {
                    alert(json.msg);
                    //sanmi.toPage("/index.html");
                    return;
                }
                alert("关注成功");
                location.reload();
            }

		</script>
	<script>
		var  page = 2;
        window.onload = function() {
            $(window).scroll(function () {
                tunpian();
                //$(window).scrollTop()这个方法是当前滚动条滚动的距离
                //$(window).height()获取当前窗体的高度
                //$(document).height()获取当前文档的高度
                var bot = 50; //bot是底部距离的高度

                if ((bot + $(window).scrollTop()) >= ($(document).height() - $(window).height())) {
                    //当底部基本距离+滚动的高度〉=文档的高度-窗体的高度时；
                    //我们需要去异步加载数据了
                    //debugger;
                    var publisher = sanmi.queryParam("publisherId");
                    var param = {
                        url: '/headline/article/info/list',
                        data: {
                            "publisher":publisher,
							"page":page,
                        },
                        method: 'post',
                        dataType: 'json',
                        callback: 'addInfoaHander',
                    }
                    sanmi.query(param);
                    // $.getJSON("url", { page: "2" }, function (str) { alert(str); });
                }
            });
        };
        function addInfoaHander(json) {
            var status = json.status;
            //console.info(status);
            if(status == "0") {
                alert(json.msg);
                //sanmi.toPage("/index.html");
                return;
            }
            var html = template('floorList', json);
            var oldhtml =  document.getElementById('content2').innerHTML;
            document.getElementById('content2').innerHTML =oldhtml+html ;
            page++;

        }
